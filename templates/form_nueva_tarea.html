<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="static/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZhjjiYBzTePrKLEnMK5lWvzuG9gIzCJ6CEwex6B/6JgIU6tuL2oqIYGdJ8HPb8j2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    body {
      /* Establece la imagen de fondo y ajusta su posición y tamaño según sea necesario */
      background-image: url('static/fondo_nueva.jpg');
      background-size: cover; /* Cubre toda la ventana del navegador */
      background-position: center; /* Centra la imagen */
      /* Añade más propiedades si necesitas ajustar el aspecto de la imagen de fondo */
    }
  </style>
</head>
<body>
<h2></h2>
<br>
<br>
    <form id="myForm" action="/grabar_tarea" method="POST">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="contenido">Contenido:</label><br>
        <textarea id="contenido" name="contenido" rows="4" cols="30" required></textarea><br><br>

        <label for="fecha_alerta">Fecha de Alerta:</label><br>
        <input type="date" id="fecha_alerta" name="fecha_alerta" required><br><br>

        <input type="submit" id="submitButton" value="Grabar">
    </form>
<script>
    // Agrega un evento 'submit' al formulario
    document.getElementById("myForm").addEventListener("submit", function() {
        // Cierra la ventana actual después de 1 segundo
        setTimeout(function() {
            window.close();
        }, 1000);
    });
</script>
</body>
</html>
